---
name: Ubuntu 22.04

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: "Ubuntu 22.04 (Qt 5.15)"
    runs-on: [self-hosted, ubuntu-22.04]

    steps:
      # NOTE: issue resolved in CMakeLists.txt
