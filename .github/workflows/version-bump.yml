---
name: Bump Version

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: "How to bump version"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      pre_release_type:
        description: "Pre-release type (optional)"
        required: false
        default: "none"
        type: choice
        options:
          - none
          - beta
          - rc

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Git Config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        run: ./scripts/ci-version-bump.sh "${{ inputs.bump_type }}" "${{ inputs.pre_release_type }}" --push
