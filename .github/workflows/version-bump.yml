---
name: Bump Version

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: "How to bump version"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      pre_release_type:
        description: "Pre-release type (optional)"
        required: false
        default: "none"
        type: choice
        options:
          - none
          - beta
          - rc

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Git Config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        run: |
          chmod +x ./scripts/version-bump.sh
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          NEW_TAG=$(./scripts/version-bump.sh "${{ inputs.bump_type }}" "${{ inputs.pre_release_type }}")

          echo "Bumping from $LATEST_TAG to $NEW_TAG"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV

          git tag $NEW_TAG
          git push origin $NEW_TAG
